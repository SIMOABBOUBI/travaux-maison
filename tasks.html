<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi des Tâches - Chantier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
    <div class="logo-area">
        <i class="fas fa-hard-hat"></i>
        <h1>SUIVI DES TÂCHES</h1>
    </div>
    <div class="header-actions">
        <a href="index.html" class="nav-button"><i class="fas fa-euro-sign"></i> Budget & Dépenses</a>
    </div>
</header>

<main class="container">
    <div id="toast-container"></div>

    <section class="project-tracker">
        <div class="stat-card">
            <h2>Avancement Global</h2>
            <div class="progress-bar-bg" style="height: 20px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden;">
                <div id="task-progress-bar" style="height: 100%; width: 0%; background: var(--success); transition: width 0.5s ease;"></div>
            </div>
            <p id="overall-task-progress" style="font-weight: bold; color: #555;">0% (0 / 0 Tâches Terminées)</p>
        </div>
    </section>

    <section class="form-section" id="task-form-container">
        <fieldset>
            <legend id="task-form-legend">NOUVELLE TÂCHE</legend>
            <form id="task-form" class="modern-form">
                <div class="form-group">
                    <label>Localisation</label>
                    <input type="text" id="task-location" placeholder="Cuisine, Extérieur..." required>
                </div>
                <div class="form-group">
                    <label>Nom de la Tâche</label>
                    <input type="text" id="task-name" placeholder="Ex: Peinture murs" required>
                </div>
                <div class="form-group">
                    <label>Priorité</label>
                    <select id="task-priority">
                        <option value="Basse">Basse</option>
                        <option value="Moyenne" selected>Moyenne</option>
                        <option value="Haute">Haute</option>
                        <option value="Bloquée">Bloquée</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Responsable</label>
                    <select id="task-responsible">
                        <option value="Kimberley">Kimberley</option>
                        <option value="Simo">Simo</option>
                        <option value="Tony">Tony</option>
                        <option value="Externe">Externe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Échéance</label>
                    <input type="date" id="task-date">
                </div>
                <div class="form-group">
                    <label>Avancement (%)</label>
                    <input type="number" id="task-progress-percent" min="0" max="100" value="0">
                </div>
                <button type="submit" id="submit-task-btn" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> AJOUTER LA TÂCHE
                </button>
            </form>
        </fieldset>
    </section>

    <div class="search-bar-container">
        <div class="search-box">
            <input type="text" id="task-search" placeholder="Rechercher une pièce, une tâche ou un responsable...">
        </div>
    </div>

    <section class="list-section">
        <div id="tasks-container" class="task-grid">
        </div>
    </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
