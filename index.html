<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Financier Travaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
    <div class="header-left"></div>
    <div class="logo-area">
        <i class="fas fa-heart" style="color: #ff4d6d; margin-bottom: 5px;"></i>
        <h1 style="font-family: 'Georgia', serif; font-style: italic; text-transform: none; letter-spacing: 0.5px;">
            Travaux Musson <span style="color: #ff4d6d;">❤</span> Budget de Bibi
        </h1>
    </div>
    <div class="header-actions">
        <button id="export-pdf" class="pdf-btn"><i class="fas fa-file-pdf"></i> PDF</button>
        <a href="tasks.html" class="nav-button"><i class="fas fa-tasks"></i> Tâches</a>
    </div>
</header>

<main class="container">
    <section class="dashboard-totals">
        <div class="stat-card total-paid"><p>Payé</p><strong id="total-paid">0,00 €</strong></div>
        <div class="stat-card total-pending"><p>En Attente</p><strong id="total-pending">0,00 €</strong></div>
    </section>

    <section class="form-section" id="form-container">
        <fieldset>
            <legend id="form-legend">AJOUTER UNE NOUVELLE DÉPENSE</legend>
            <form id="expense-form" class="modern-form">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>

                <div class="form-group">
                    <label>Type de Dépense</label>
                    <select id="type" required>
                        <option value="Grosses dépenses">Grosses dépenses</option>
                        <option value="Prestations">Prestations</option>
                        <option value="Outillage">Outillage</option>
                        <option value="Petites dépenses">Petites dépenses</option>
                    </select>
                </div>

                <div class="form-group"><label>Catégorie</label><input type="text" id="category" placeholder="Ex: Plomberie" required></div>
                <div class="form-group"><label>Description</label><input type="text" id="description" placeholder="Détails"></div>
                <div class="form-group"><label>Bénéficiaire</label><input type="text" id="beneficiary" placeholder="Artisan ou Magasin"></div>
                <div class="form-group"><label>Montant (€)</label><input type="number" step="0.01" id="amount" required></div>

                <div class="form-group">
                    <label>Payé par</label>
                    <select id="paidBy">
                        <option value="Kimberley">Kimberley</option>
                        <option value="Simo">Simo</option>
                        <option value="Tony">Tony</option>
                        <option value="Maman">Maman</option>
                        <option value="Quertain">Quertain</option>
                        <option value="Gabi">Gabi</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Remboursement</label>
                    <select id="refundStatus">
                        <option value="N/A (Payé par moi-Kimberley)">N/A (Payé par moi-Kimberley)</option>
                        <option value="A Rembourser">A Rembourser</option>
                        <option value="Remboursé">Remboursé</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Statut (Fournisseur)</label>
                    <select id="status">
                        <option value="En attente">En attente</option>
                        <option value="Acompte">Acompte</option>
                        <option value="Total">Total</option>
                        <option value="Payé">Payé</option>
                    </select>
                </div>

                <div class="form-group"><label>Échéance</label><input type="date" id="dueDate"></div>

                <button type="submit" id="add-expense-btn" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> AJOUTER LA DÉPENSE
                </button>
            </form>
        </fieldset>
    </section>

    <div class="search-bar-container">
        <div class="search-box">
            <input type="text" id="expense-search" placeholder="Rechercher (Catégorie, Artisan, Payeur...)">
        </div>
    </div>

    <div id="cards-container"></div>
</main>

<script src="app.js" defer></script>
</body>
</html>
