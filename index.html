<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Travaux Maison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome pour icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Travaux Maison</h1>

<div class="form">
    <input type="date" id="date" placeholder="Date">
    <select id="type">
        <option>Outillage</option>
        <option>Prestations</option>
        <option>Grosses dépenses</option>
    </select>
    <input placeholder="Catégorie" id="category">
    <input placeholder="Description" id="description">
    <input placeholder="Bénéficiaire / Société" id="recipient">
    <input type="number" placeholder="Montant €" id="amount">
    <select id="status">
        <option value="Acompte" selected>Acompte</option>
        <option value="Total">Total</option>
        <option value="Payé">Payé</option>
    </select>
    <input type="date" id="dueDate" placeholder="Date d’échéance">
    <button onclick="addExpense()">Ajouter <i class="fas fa-plus"></i></button>
</div>

<div class="totals">
    <div class="card outillage">
        <p>Outillage</p>
        <strong id="outillage">0 €</strong>
    </div>
    <div class="card prestations">
        <p>Prestations</p>
        <strong id="prestations">0 €</strong>
    </div>
    <div class="card grosses">
        <p>Grosses dépenses</p>
        <strong id="grosses">0 €</strong>
    </div>
    <div class="card total">
        <p>Total</p>
        <strong id="total">0 €</strong>
    </div>
</div>

<div id="cards-container"></div>

<script src="app.js"></script>
</body>
</html>
